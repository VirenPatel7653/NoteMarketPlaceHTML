<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    <!-- Title -->
    <title>Contact Us-Notes MarketPlace</title>

    <!-- Basic SEO -->
    <meta name="description" content="Online marketplace for university students to buy and sell their course notes">
    <meta name="keywords" content="HTML5, CSS3, JQuery, Bootstrap,JavaScript, ASP.Net, Web Development, Responsive website, Creative website">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/home/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">

    <!-- Header CSS -->
    <link rel="stylesheet" href="../css/header.css">

    <!-- Footer CSS -->
    <link rel="stylesheet" href="../css/footer.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../css/responsive.css">

</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg fixed-top bg-white navbar-light white-nav-top">
        <div class="container">

            <a class="navbar-brand" href="#"><img src="../images/User-Profile/logo.png" class="img-responsive nav-logo" alt="notesmarketplace"></a>
            <button class="navbar-toggler" id="openmenu" type="button">
                <i class="fa fa-bars"></i>
            </button>


            <!-- Mobile Menu -->
            <div id="mobile-nav">
                <a href="#"><img src="../images/Dashboard/logo.png" class="img-responsive nav-logo mt-3" alt="notesmarketplace"></a>
                <!-- Mobile Menu Close Button -->
                <span id="mobile-nav-close-btn">&times;</span>

                <div id="mobile-nav-content">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">
                            <a class="nav-link  mt-3" href="#"><b class="white-nav">Search Notes</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link red mt-3" href="#"><b class="white-nav">Sell Your Notes</b></a>
                        </li>


                        <li class="nav-item ">
                            <a class="nav-link mt-3" href="#"><b class="white-nav">FAQ</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mt-3" href="#"><b class="white-nav nav-active">Contact Us</b></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><button type="submit" class="btn btn-general px-3 mt-3">Login</button></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link mt-2" href="#"><b class="white-nav">Search Notes</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mt-2" href="#"><b class="white-nav">Sell Your Notes</b></a>
                    </li>


                    <li class="nav-item ">
                        <a class="nav-link mt-2" href="#"><b class="white-nav">FAQ</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mt-2" href="#"><b class="white-nav nav-active">Contact Us</b></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#"><button type="submit" class="btn btn-general px-3 mt-0">Login</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Navigation End-->
    <main role="main" class="pt-5">
        <!-- Top Section-->
        <div class="jumbotron jumbotron-fluid user-profile-banner d-flex justify-content-center align-items-center" style="height: 250px;">
            <div class="container text-center">
                <h1>Contact Us</h1>
            </div>
        </div>
        <!-- Top Section End-->

        <!-- User Profile Form-->
        <div class="container form-placeholder" style="margin-bottom: 60px;">
            <!-- User Profile Form Heading-->
            <div class="row">
                <div class="col-md-12">
                    <h1 class="heading field-heading mb-2">Get in Touch</h1>
                </div>
                <div class="col-md-12">
                    <p class="sub-heading ">Let us know how to get back to you.</p>
                </div>
            </div>
            <!-- User Profile Form Heading End-->

            <form>
                <div class="row" style="min-height: 210px;">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="fullname">Full Name <sup>*</sup></label>
                                    <input type="text" class="form-control focus" name="" placeholder="Enter your full name">

                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="email">Email Address <sup>*</sup></label>
                                    <input type="email" class="form-control focus" name="" placeholder="Enter your email address">

                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="subject">Subject <sup>*</sup></label>
                                    <input type="text" class="form-control focus" name="" placeholder="Enter your subject">

                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Comments / Questions <sup>*</sup></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Comments..." rows="7" style="height: 210px;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-md-6">
                        <a href="#"><button type="submit" class="btn btn-general px-5   float-left" style="margin-top: 30px;">SUBMIT</button></a>
                    </div>
                </div>
            </form>


        </div>
        <!-- User Profile Form End-->
    </main>
    <!-- Footer-->
    <footer class="footer">
        <hr>
        <div class="container">
            <p class="footer-text">Copyright &copy; TatvaSoft All right reserved.</p>
            <ul class="social-list ">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
            </ul>
        </div>
    </footer>
    <!-- Footer End-->

    <!-- JQuery JS -->
    <script src="../js/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/script.js"></script>

</body>

</html>
