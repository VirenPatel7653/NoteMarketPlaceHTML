<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- Title -->
    <title>SignUp-Notes MarketPlace</title>

    <!-- Basic SEO -->
    <meta name="description" content="Online marketplace for university students to buy and sell their course notes">
    <meta name="keywords" content="HTML5, CSS3, JQuery, Bootstrap,JavaScript, ASP.Net, Web Development, Responsive website, Creative website">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/home/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../css/responsive.css">

</head>

<body>
    <div class="bg-image">
        <div class="container  h-100">
            <div class="row align-items-center h-100">
                <!--  Box for signup Content-->
                <div class="col-xs-12 col-sm-12 col-md-6 mx-auto">
                    <div class="h-100 justify-content-center d-flex" style="flex-direction: column;">

                        <div class="col-md-12 text-center my-3">
                            <img src="../images/pre-login/top-logo.png" class="img-responsive logo" alt="marketplace">
                        </div>
                        <div class="card mb-3">
                            <div class="card-body m-0">
                                <div class="container-fluid ">
                                    <div class="row">
                                        <div class="col-md-12 ">
                                            <h1 class="heading text-center">Create an Account</h1>
                                        </div>
                                        <div class="col-md-12">
                                            <p class="sub-heading text-center mt-0 mb-4">Enter your details to signup</p>
                                        </div>
                                        <div class="col-md-12">
                                            <p class="text-success text-center mb-2"><i class="fa fa-check-circle"></i> Your account has been successfully created.</p>
                                        </div>
                                    </div>
                                    <form>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">First Name <sup>*</sup></label>
                                                    <input type="text" class="form-control focus" name="" value="John" placeholder="Enter your first name">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Last Name <sup>*</sup></label>
                                                    <input type="text" class="form-control focus" name="" placeholder="Enter your last name">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Email <sup>*</sup></label>
                                                    <input type="email" class="form-control mb-0" name="" placeholder="Enter your email address">
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group ">
                                                    <label for="exampleInputPassword1">Password</label>
                                                    <input id="password-field" type="password" class="form-control" placeholder="Enter password">
                                                    <span toggle="#password-field" class="field-icon-change toggle-password"><img src="../images/pre-login/eye.png" class="img-responsive" alt="eye"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="exampleInputPassword1">Confirm Password</label>
                                                    <input id="password-field-confirm" type="password" class="form-control" placeholder="Enter confirm password">
                                                    <span toggle="#password-field-confirm" class="field-icon-change confirm-toggle-password"><img src="../images/pre-login/eye.png" class="img-responsive" alt="eye"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-general btn-lg btn-block mt-0">SIGN UP</button>
                                            </div>
                                        </div>
                                    </form>
                                    <p class="text-center links">Already have an account?<a href="login.html"> Login</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  Box for signup Content End-->
            </div>
        </div>
    </div>

    <!-- JQuery JS -->
    <script src="../js/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/script.js"></script>

</body>

</html>
