    <!-- User Profile Form-->
    <div class="container form-placeholder">
        <form action="">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="heading field-heading ">Basic Profile Details</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstname">First Name <sup>*</sup></label>
                        <input type="text" class="form-control focus" name="" placeholder="Enter your first name">

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastname">Last Name <sup>*</sup></label>
                        <input type="text" class="form-control focus" name="" placeholder="Enter your last name">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email <sup>*</sup></label>
                        <input type="email" class="form-control focus" name="" placeholder="Enter your email address">

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastname">Date Of Birth</label>



                        <div class="input-group date">


                            <!-- Accepts the input from calendar -->
                            <input class="form-control dobdate" style="border-right:none;" type="text" name="dob" placeholder="Enter your date of birth" id="dob" value="">


                            <!-- Sets the calendar icon -->
                            <span class="input-group-prepend ">
                                <span class="input-group-text bg-white" style="border-left:none;">

                                    <img src="../images/User-Profile/calendar.png" onclick="setDatepicker(this)" alt="">

                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control select-text">
                            <option  value="" disabled selected>Select your gender</option>
                            <option  value="Male">Male</option>
                            <option  value="Female">Female</option>
                            <option  value="Others">Others</option>

                        </select>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <div class="row">
                            <div class="col-md-3 mb-2 mb-lg-0 ">
                                <select class="form-control select-text">
                                    <option value="+91">+91</option>
                                    <option value="+44">+44</option>


                                </select>
                            </div>
                            <div class="col-md-9">
                                <input type="text" class="form-control focus" name="" placeholder="Enter your phone number">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Profile Picture</label>
                        <label for="file-input" style="display: block;">

                            <div class="image-upload custom-file-box py-4">

                                <img src="../images/User-Profile/upload.png" width="40px" height="60px" alt="uploadpicture" />
                                <figcaption id="uploadpicture" class="select-text">Upload a Picture</figcaption>


                                <input id="file-input" type="file" accept="image/*" onchange="showname(this)" />
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">

                </div>
            </div>
            <div class="row">

                        <label for="city">City <sup>*</sup></label>

                </div>
                <div class="col-md-6">
                    <div class="form-group">

    <!-- Upload Picture JS-->
    <script>
        function showname(e) {
            var name = e.files;

            for (var i = 0; i < name.length; i++) {
                document.getElementById("uploadpicture").innerHTML = `${name[i].name}`;
            }
        }

    </script>
    
    <!-- Custom Date Picker JS-->
    <script type="text/javascript">
        function setDatepicker(_this) {

            /* Get the parent class name so we  
                can show date picker */
            let className = $(_this).parent()
                .parent().parent().attr('class');

            // Remove space and add '.' 
            let removeSpace = className.replace(' ', '.');

            // jQuery class selector 
            $("." + removeSpace).datepicker({
                format: "dd/mm/yyyy",

                // Positioning where the calendar is placed 
                orientation: "bottom auto",
                // Calendar closes when cursor is  
                // clicked outside the calendar 
                autoclose: true,
                showOnFocus: "false"
            });
        }

    </script>
