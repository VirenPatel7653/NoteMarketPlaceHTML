<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">
    
    <!-- Title -->
    <title>Email Verification-Notes MarketPlace</title>

    <!-- Basic SEO -->
    <meta name="description" content="Online marketplace for university students to buy and sell their course notes">
    <meta name="keywords" content="HTML5, CSS3, JQuery, Bootstrap,JavaScript, ASP.Net, Web Development, Responsive website, Creative website">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/home/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">

    <!-- Font Awesome CSS -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../css/responsive.css">

</head>

<body>
    <div class="bg-email-verification">
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <!-- Box for Email Verification Content-->
                <div class="col-xs-12 col-sm-12 col-md-6 mx-auto">
                    <div class="h-100 justify-content-center d-flex" style="flex-direction: column;">


                        <div class="card email-verification h-100 justify-content-center d-flex" style="flex-direction:column;">
                            <div class="card-body">

                                <div class="container-fluid">


                                    <div class="row">
                                        <div class="col-md-6">
                                            <img src="../images/User-Profile/logo.png" alt="notesmarketplace" class="img-responsive mb-4 mt-3 email-ver-logo">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h1 class="heading">Email Verification</h1>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h6 class="sub-heading">Dear Smith,</h6>
                                            <p>Thanks for Siginig Up!<br />Simply click below for email verification.</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-general btn-lg btn-block mb-3">VERIFY EMAIL ADDRESS</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Box for Email Verification Content End-->
            </div>
        </div>
    </div>

    <!-- JQuery JS -->
    <script src="../js/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/script.js"></script>

</html>
