<!DOCTYPE html>
<html lang="en">

<head>
    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- Title -->
    <title>Login-Notes MarketPlace</title>

    <!-- Basic SEO -->
    <meta name="description" content="Online marketplace for university students to buy and sell their course notes">
    <meta name="keywords" content="HTML5, CSS3, JQuery, Bootstrap,JavaScript, ASP.Net, Web Development, Responsive website, Creative website">

    <!-- Favicon -->
    <link rel="shortcut icon" href="../images/home/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../css/responsive.css">

</head>

<body>
      
    <div class="bg-image">
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <!-- Box for Login Content--> 
                <div class="col-xs-12 col-sm-12 col-md-6 mx-auto">
                    <div class="h-100 justify-content-center d-flex" style="flex-direction: column;">

                        <div class="col-md-12 text-center my-3">
                            <img src="../images/pre-login/top-logo.png" class="img-responsive logo" alt="marketplace">
                        </div>
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="container-fluid ">
                                    <div class="row">
                                        <div class="col-md-12 ">
                                            <h1 class="heading text-center">Login</h1>
                                        </div>
                                        <div class="col-md-12">
                                            <p class="sub-heading text-center">Enter your email address and password to login.</p>
                                        </div>
                                    </div>
                                    <form>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Email</label>
                                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="" value="notesmarketplace77@gmail.com" placeholder="Enter your email">

                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="exampleInputPassword1">Password</label>
                                                    <label for="exampleInputPassword1" class="forgot"><a href="forgot-password.html">Forgot Password?</a></label>

                                                    <input id="password-field" type="password" class="form-control  error" id="exampleInputPassword1" placeholder="Enter your password">

                                                    <span toggle="#password-field" class="field-icon toggle-password"><img src="../images/pre-login/eye.png" class="img-responsive" alt="eye"></span>
                                                    <p class="error-msg">The password that you've entered is incorrect</p>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group form-check">
                                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                    <label class="form-check-label ml-4 mb-0 mt-3" for="exampleCheck1">Remember Me</label>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-general btn-lg btn-block">LOGIN</button>
                                            </div>
                                        </div>
                                    </form>
                                    <p class="text-center links">Don't have an account?<a href="sign-up.html"> Sign Up</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Box for Login Content End-->
            </div>
        </div>
    </div>

    <!-- JQuery JS -->
    <script src="../js/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/script.js"></script>

</body>

</html>
